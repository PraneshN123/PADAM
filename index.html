<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manufacturing AI - Pure CSS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* === RESET & BASE === */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg-dark: #07090e; --surface: #12151f; --surface-light: #1c2130;
            --border: #2a3143; --text-main: #f1f5f9; --text-muted: #64748b;
            --mfg-orange: #ff5e00; --mfg-orange-glow: rgba(255, 94, 0, 0.3);
            --laser-blue: #00d2ff;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        #search-trigger { display: none; }

        .search-container {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 100%; max-width: 650px; padding: 0 20px;
            display: flex; flex-direction: column; align-items: center;
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1); z-index: 100;
        }

        .brand-title { font-size: 2rem; font-weight: 600; margin-bottom: 2rem; letter-spacing: 1px; text-transform: uppercase; }
        .brand-title span { color: var(--mfg-orange); font-family: 'JetBrains Mono', monospace; }

        .search-bar { width: 100%; display: flex; background: var(--surface); border: 1px solid var(--border); border-radius: 12px; padding: 8px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); }
        .search-input { flex: 1; background: transparent; border: none; padding: 15px 20px; color: var(--text-main); font-size: 1.1rem; outline: none; font-family: 'JetBrains Mono', monospace; }
        .search-btn { background: var(--mfg-orange); color: #000; border: none; border-radius: 8px; padding: 0 30px; font-weight: 700; cursor: pointer; text-transform: uppercase; display: flex; align-items: center; }

        #search-trigger:checked~.search-container { top: 2rem; transform: translate(-50%, 0); max-width: 900px; }
        .content-area { position: absolute; top: 180px; left: 50%; transform: translateX(-50%); width: 100%; max-width: 860px; padding: 0 20px; }

        .loading-view { position: absolute; top: 0; left: 0; width: 100%; display: flex; flex-direction: column; align-items: center; opacity: 0; visibility: hidden; }
        #search-trigger:checked~.content-area .loading-view { animation: playLoading 4.5s ease forwards; }

        .parts-assembly-line { position: relative; width: 280px; height: 100px; display: flex; justify-content: space-around; align-items: center; margin-bottom: 2rem; border-bottom: 2px solid var(--border); }
        .assembly-scanner { position: absolute; top: -10px; bottom: -10px; width: 4px; background: var(--laser-blue); box-shadow: 0 0 15px var(--laser-blue); animation: scanLine 2s ease-in-out infinite alternate; }
        
        .part-gear { width: 50px; height: 50px; border-radius: 50%; background: var(--surface-light); animation: spin 4s linear infinite; position: relative; }
        .gear-tooth { position: absolute; width: 10px; height: 55px; background: var(--text-muted); left: 20px; top: -2.5px; }
        .gear-tooth:nth-child(2) { transform: rotate(45deg); }
        .gear-tooth:nth-child(3) { transform: rotate(90deg); }
        .gear-tooth:nth-child(4) { transform: rotate(135deg); }

        .part-nut { width: 46px; height: 52px; background: var(--mfg-orange); clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%); animation: spinReverse 3s linear infinite; }
        .part-bolt { display: flex; flex-direction: column; align-items: center; animation: bounceBolt 1.5s ease-in-out infinite alternate; }
        .bolt-head { width: 32px; height: 12px; background: var(--text-main); clip-path: polygon(10% 0, 90% 0, 100% 100%, 0 100%); }
        .bolt-thread { width: 16px; height: 30px; background: repeating-linear-gradient(-20deg, var(--text-muted), var(--text-muted) 4px, var(--surface-light) 4px, var(--surface-light) 8px); }

        .results-view { position: absolute; top: 0; left: 0; width: 100%; background: var(--surface); border: 1px solid var(--border); border-radius: 12px; padding: 2rem; opacity: 0; visibility: hidden; transform: translateY(20px); }
        #search-trigger:checked~.content-area .results-view { animation: showResults 0.5s 4.5s ease forwards; }

        .results-header { display: flex; justify-content: space-between; margin-bottom: 1.5rem; border-bottom: 1px solid var(--border); padding-bottom: 1rem; }
        .results-title { color: var(--mfg-orange); text-transform: uppercase; font-size: 0.9rem; }
        .query-badge { background: rgba(255, 94, 0, 0.1); padding: 5px 12px; border-radius: 6px; font-family: 'JetBrains Mono', monospace; font-size: 0.8rem; border: 1px solid var(--mfg-orange); }
        .code-output { font-family: 'JetBrains Mono', monospace; color: #a7f3d0; line-height: 1.6; font-size: 0.95rem; white-space: pre-wrap; max-height: 50vh; overflow-y: auto; }

        @keyframes scanLine { 0% { left: 0%; } 100% { left: 100%; } }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes spinReverse { 100% { transform: rotate(-360deg); } }
        @keyframes bounceBolt { 0% { transform: translateY(-5px); } 100% { transform: translateY(5px); } }
        @keyframes playLoading { 0% { opacity: 0; visibility: visible; } 5% { opacity: 1; } 95% { opacity: 1; } 100% { opacity: 0; visibility: hidden; } }
        @keyframes showResults { to { opacity: 1; visibility: visible; transform: translateY(0); } }
    </style>
</head>

<body>

    <input type="checkbox" id="search-trigger">

    <div class="search-container">
        <div class="brand-title">Manufacturing <span>AI</span></div>
        <div class="search-bar">
            <input type="text" class="search-input" id="dynamic-input" placeholder="Ask about industrial types...">
            <label for="search-trigger" class="search-btn" onclick="triggerSearch()">Search</label>
        </div>
    </div>

    <div class="content-area">
        <div class="loading-view">
            <div class="parts-assembly-line">
                <div class="assembly-scanner"></div>
                <div class="part-gear">
                    <div class="gear-tooth"></div><div class="gear-tooth"></div><div class="gear-tooth"></div><div class="gear-tooth"></div>
                </div>
                <div class="part-nut"></div>
                <div class="part-bolt">
                    <div class="bolt-head"></div>
                    <div class="bolt-thread"></div>
                </div>
            </div>
            <div style="color: var(--laser-blue); font-family: 'JetBrains Mono';">PROCESSING COMPONENTS...</div>
        </div>

        <div class="results-view">
            <div class="results-header">
                <div class="results-title">AI RESPONSE</div>
                <div class="query-badge" id="dynamic-badge">No Query</div>
            </div>
            <div class="code-output" id="ai-output">Awaiting data from local node...</div>
        </div>
    </div>

    <script>
        async function triggerSearch() {
            const response = await fetch("https://ollama.com/api/chat", {
                method: "POST",
                headers: {
                    "Authorization": "Bearer a8d45e8c63e4437a954941d2525cd71a.rgWGfGpdb9BG3y5glbDQg629", // Get this from openrouter.ai
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    "model": "qwen3-vl:235b-instruct-cloud", // High-power open model
                    "messages": [{ "role": "user", "content": "Why is the sky blue?" }]
                })
            });
            const data = await response.json();
            console.log(data.choices[0].message.content);
        }
    </script>
</body>
</html>
